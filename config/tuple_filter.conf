# DPDK Tuple Filter Configuration File
# This file contains default configuration settings

# Port configuration
# Hexadecimal bitmask of ports to use (0x1 = port 0, 0x3 = ports 0&1, etc.)
portmask=0x1

# Number of RX queues per port (1-16)
queues=2

# Hash table size (number of entries)
# Larger values improve performance but use more memory
hash_entries=1048576

# NUMA awareness (true/false)
# Enable for better performance on multi-socket systems
numa=true

# Verbose logging (true/false)
verbose=false

# Statistics collection interval in seconds (1-3600)
stats_interval=5

# Performance optimization settings
# batch_processing=true
# batch_size=16

# Memory settings
# hugepages_size=2048
# memory_channels=4